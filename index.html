
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Import your style.css stylesheet -->
    <link rel="stylesheet" href="style.css">

  </head>
  <!-- Implement below this point -->
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <img src="Cafe Delight.png" alt="Cafe Logo" class="logo"/>
        </div>
        <div class="col text-left">
          <h1 class="title">Cafe Delight</h1>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col text-center">
          <p class="tagline">Delicious, From-Scratch Recipes Close at Hand</p>
          <p class="motto">The freshest choice at UT</p>
        </div>
      </div>
      <!-- Menu Items -->
      <div class="row menu-item">
        <div class="col-4">
          <img src="Sunrise Benedict.png" alt="Sunrise Benedict" class="menu-image">
        </div>
        <div class="col-8">
          <h3 class="item-title">Breakfast</h3>
          <p class="item-description">Eggs and a side salad</p>
          <div class="d-flex justify-content-between">
            <p class="item-price me-2">$9.99</p>
            <button class="btn buy-button">Buy</button>
          </div>
        </div>
      </div>
      <!-- Menu Item 2 -->
      <div class="row menu-item">
        <div class="col-4">
            <img src="Garden Delight Wrap.png" alt="Garden Delight Wrap" class="menu-image">
        </div>
        <div class="col-8">
            <h3 class="item-title">Garden Wrap</h3>
            <p class="item-description">Grilled Chicken and Veggies Wrap</p>
            <div class="d-flex justify-content-between">
                <p class="item-price me-2">$9.99</p>
                <button class="btn buy-button">Buy</button>
            </div>
        </div>
      </div>

      <!-- Menu Item 3 -->
      <div class="row menu-item">
        <div class="col-4">
            <img src="Chocolate Symphony.png" alt="Chocolate Symphony" class="menu-image">
        </div>
        <div class="col-8">
            <h3 class="item-title">Chocolate Symphony</h3>
            <p class="item-description">Chocolate Mousse with Raspberry</p>
            <div class="d-flex justify-content-between">
                <p class="item-price me-2">$9.99</p>
                <button class="btn buy-button">Buy</button>
            </div>
        </div>
      </div>

      <!-- Menu Item 4 -->
      <div class="row menu-item">
        <div class="col-4">
            <img src="Harvest Pasta.png" alt="Harvest Pasta" class="menu-image">
        </div>
        <div class="col-8">
            <h3 class="item-title">Harvest Pasta</h3>
            <p class="item-description">Pasta with Veggies</p>
            <div class="d-flex justify-content-between">
                <p class="item-price me-2">$9.99</p>
                <button class="btn buy-button">Buy</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
